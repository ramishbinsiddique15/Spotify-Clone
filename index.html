<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img src="img/close.svg" class="invert" width="@0px" alt="">
    </div>
      <div class="home p-1 bg-gray rounded m-1">
        <div class="logo">
          <img src="img/logo.svg" width="100px" class="invert" alt="logo" />
        </div>
        <ul>
          <li><img src="img/home.svg" class="invert" alt="home" />Home</li>
          <li><img src="img/search.svg" class="invert" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library p-1 bg-gray rounded m-1">
        <div class="heading">
          <img src="img/library.svg" class="invert" alt="library" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul>
            
          </ul>
        </div>
        <div class="footer flex">
          <div>
            <a href="https://www.spotify.com/pk-en/legal/" id=""><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/privacy/" id=""><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/" id=""><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right bg-gray rounded  ">
      <div class="header flex rounded">
        <div class="nav">
            <img class="hamburger invert" src="img/hamburger.svg" alt="">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="buttons">
          <a href="signup.html"><button class="signup">Sign up</button></a>
          <a href="login.html"><button class="login">Log in</button>
          </a>
        </div>
      </div>
      <div class="playlist bg-gray">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer flex">
          
          
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img id="prev" src="img/previous-svgrepo-com.svg" alt="">
            <img id="play" src="img/play-svgrepo-com.svg" alt="">
            <img id="next" src="img/next-svgrepo-com.svg" alt="">
          </div>
          <div class="vol  flex">
          <div class="songtime"></div>
        <div class="volume">
          <img width="25px" src="img/volume.svg"  alt="">
          <div class="range">
            <input type="range" class="invert" name="volume" id="">
          </div>
        </div>
          
        </div>

        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
